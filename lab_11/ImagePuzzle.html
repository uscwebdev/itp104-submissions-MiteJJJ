<!DOCTYPE html>
<html>
<head>
    <title>Jie Chen | Image Puzzle</title>
    <style>
        h1 {
            font-size: 4em;
            margin: 0px;
            color: rgb(0, 0, 0);
            text-align: center;
            line-height: 300px;
            height: 300px;
        }
        
        #allImages {
            display: flex;
            width: 600px;
            margin-left: auto;
			margin-right: auto;
            flex-wrap: wrap;
        }

        #moveLeft {
            position: relative;
            left: -30px;
            box-shadow: -6px 0px 5px #777;
        }

        #moveLeftDown {
            position: relative;
            top: 30px;
            left: -30px;
            box-shadow: -6px 6px 5px #777;
        }

        #moveUp {
            position: relative;
            top: -30px;
            box-shadow: 0px -6px 5px #777;
        }

        #moveRight {
            position: relative;
            left: 30px;
            box-shadow: 6px 0px 5px #777;
        }






    </style>
</head>
<body>
        <h1>Dog Puzzle</h1>

        <div id="allImages">
            <img class="draggable" id="moveLeft" src="img/row-1-column-1.jpg" alt="row-1-column-1">
            <img class="draggable" src="img/row-1-column-2.jpg" alt="row-1-column-2">
            <img class="draggable" src="img/row-1-column-3.jpg" alt="row-1-column-3">
            <img class="draggable" src="img/row-2-column-1.jpg" alt="row-2-column-1">
            <img class="draggable" id="moveRight" src="img/row-2-column-2.jpg" alt="row-2-column-2">
            <img class="draggable" src="img/row-2-column-3.jpg" alt="row-2-column-3">
            <img class="draggable" id="moveLeftDown" src="img/row-3-column-1.jpg" alt="row-3-column-1">
            <img class="draggable" src="img/row-3-column-2.jpg" alt="row-3-column-2">
            <img class="draggable" id="moveUp" src="img/row-3-column-3.jpg" alt="row-3-column-3">
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="draggability/draggabilly.pkgd.min.js"></script>
        <script>
            var $draggable = $('.draggable').draggabilly({
            // options...
            })
        </script>
</body>
</html>
