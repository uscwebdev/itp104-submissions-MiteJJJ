<!DOCTYPE html>
<html>
<head>
	<title>Interest Form</title>
	<style>
		.form-row {
			margin: 30px 0px;
			display: flex;

		}

		.left-col {
			width: 320px;
            text-align: right;
            margin: 0px 50px;
		}

        #main {
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
            border: 1px solid #000;
		}
	</style>
</head>
<body>
    <div id="main">
        <div class="form-row">
            <div class="left-col">
            </div>
            <h1>Instrument Form</h1>
        </div>


        <form action="confirmation.html">
            <div class="form-row">
                <div class="left-col">
                    <label for="firstName-id">First Name:</label>
                </div>
                <input type="text" id="firstName-id" placeholder="Tommy">
            </div>

            <div class="form-row">
                <div class="left-col">
                    <label for="lastName-id">last Name:</label>
                </div>
                <input type="text" id="lastName-id" placeholder="Trojan">
            </div>
            
            <div class="form-row">
                <div class="left-col">
                    <label for="email-id">Email:</lable>
                </div>
                <input type="text" id="email-id" placeholder="trojan@usc.edu">
            </div>

            <div class="form-row">
                <div class="left-col">
                    <label for="phone-id">Phone:</lable>
                </div>
                <input type="text" id="phone-id" placeholder="(123) 123-1234">
            </div>

            

            <div class="form-row">
                <div class="left-col">
                    Do you play instrument:
                </div>
                
                <label>
                    <input type="radio" name="student">
                    Yes
                </label>

                <label>
                    <input type="radio" name="student">
                    No
                </label>

                <label>
                    <input type="radio" name="student">
                    Maybe
                </label>
                
            </div>

            <div class="form-row">
                <div class="left-col">
                    Instruments you play:
                </div>
                
                <label>
                    <input type="checkbox">
                    Violin
                </label>

                <label>
                    <input type="checkbox">
                    Guitar
                </label>

                <label>
                    <input type="checkbox">
                    Flute
                </label>

                <label>
                    <input type="checkbox">
                    Drums
                </label>

                <label>
                    <input type="checkbox">
                    Trumpet
                </label>
            </div>

            <div class="form-row">
                <div class="left-col">
                    <label for="subject-id">Practice frequecy:</label>
                </div>

                <select id="subject-id">
                    <option>Always</option>
                    <option>Often</option>
                    <option>Sometimes</option>
                    <option>Never</option>
                </select>
            
            </div>

            <div class="form-row">
                <div class="left-col">
                    <label for="msg-id">Comment:</label>
                </div>
                <textarea id="msg-id" placeholder="Hello..."></textarea>

            </div>

            <div class="form-row">
                <div class="left-col">
                </div>

                <label>
                    <input type="checkbox">
                    I accept terms & conditions
                </label>
            </div>

            <div class="form-row">
                <div class="left-col">
                </div>

                <button type="submit">Send</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
